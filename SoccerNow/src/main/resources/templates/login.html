<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <title>Login - SoccerNow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        #container {
            margin: auto;
            max-width: 500px;
            text-align: center;
            padding-top: 10vh;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        label {
            width: 100%;
            text-align: left;
        }

        input {
            width: 100%;
        }

        .form-group {
            width: 100%;
        }

        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>SoccerNow</h1>
        <h2>Login</h2>

        <!-- Mensagem de erro -->
        <p th:if="${error}" th:text="${error}" class="error"></p>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="email@exemplo.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="passwordExemplo">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
