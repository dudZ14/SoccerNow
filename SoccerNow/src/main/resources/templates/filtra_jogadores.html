<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filtrar Jogadores - SoccerNow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Centraliza verticalmente todo o conteúdo na página */
        body {
            display: flex;
            justify-content: center; /* horizontal */
            align-items: center;    /* vertical */
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center; /* Centraliza o texto dentro do container */
        }

        h2 {
            margin-bottom: 10.5rem;
            text-align: center; /* Garante centralização do título */
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        form {
            flex: 0 0 180px; /* largura fixa para todos os forms */
        }

        form button {
            width: 100%;
            text-align: center;
            height: 100px; /* altura fixa para todos os botões, opcional */
        }

        button span {
            display: block;
            line-height: 1.2;
        }
        .back-top-left {
            position: absolute;
            top: 2rem;      /* Distância do topo */
            left: 2rem;     /* Distância da esquerda */
        }

        .back-top-left button {
            width: auto !important;
            height: 100px;
            font-size: 1.1rem;
            padding: 1.0rem 2.0rem;
        }
    </style>
</head>
<body>
    <div class="back-top-left">
        <form th:action="@{/layout}" method="get">
            <button type="submit" class="secondary"><span>Voltar</span></button>
        </form>
    </div>
    <div class="container">
        <h2>Filtrar Jogadores</h2>

        <div class="button-group">
            <form th:action="@{/filtrajogadoresnome}" method="get">
                <button type="submit"><span>Filtro</span><span>por Nome</span></button>
            </form>
            <form th:action="@{/filtrajogadorespos}" method="get">
                <button type="submit"><span>Filtro</span><span>por Posição</span></button>
            </form>
            <form th:action="@{/filtrajogadoresgolos}" method="get">
                <button type="submit"><span>Filtro</span><span>por Nº de Golos</span></button>
            </form>
            <form th:action="@{/filtrajogadorescartoes}" method="get">
                <button type="submit"><span>Filtro</span><span>por Nº de Cartões</span></button>
            </form>
            <form th:action="@{/filtrajogadoresjogos}" method="get">
                <button type="submit"><span>Filtro</span><span>por Nº de Jogos</span></button>
            </form>
        </div>
    </div>
</body>
</html>
